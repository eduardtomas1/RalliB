<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralli Serie B</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js" defer></script>
    <script type="text/javascript" src="/src/data/dadesPilots.js" defer></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="p in msg"> {{ p }}</li>
      </ul>
      <form action="" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br/><br/>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br/><br/>

        <label for="cuantitatAposta">Cuantitat Aposta:</label>
        <input type="text" id="cuantitatAposta" name="cuantitatAposta" required>
        <br/><br/>

        <input type="submit" value="Aposta">
      </form>
    </div>
  </body>
</html>
